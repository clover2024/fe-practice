<!DOCTYPE html>
<!-- css如何画一个三角箭头  CodeGeeX生成 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角箭头</title>
    <style>
        .triangle {
            width: 0.5px;
            height: 0.5px;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-top: 100px solid #ff0000; /* 替换为你的箭头颜色 */
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
</body>
</html>
